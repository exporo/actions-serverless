name: Docker Push Image

on: 
  workflow_dispatch:
    inputs:
      sls:
        description: 'Serverless version'
        required: false
        default: '3.26.0'

jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
    - name: Print inputs
      run: |
        echo "Building image with serverless version: ${{ github.event.inputs.sls }}"

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: sls-docker-image
        push: false
        tags: exporo/sls-docker-image:latest
        secrets: |
          GIT_AUTH_TOKEN=${{ secrets.NPM_AUTH_TOKEN }}
